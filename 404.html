<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | KDELTA Mangalasynth</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white antialiased flex flex-col min-h-screen items-center justify-center text-center px-4">

    <div class="bg-indigo-700 p-4 rounded-2xl shadow-2xl shadow-indigo-500/20 mb-8 animate-bounce">
        <i data-lucide="sprout" class="text-white w-12 h-12"></i>
    </div>

    <h1 class="text-6xl font-bold mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-slate-300 mb-8">Page Not Found</h2>
    <p class="text-slate-400 max-w-md mb-10">The page you are looking for might have been removed, had its name changed,
        or is temporarily unavailable.</p>

    <a href="/"
        class="px-8 py-4 text-base font-bold rounded-xl text-slate-900 bg-white hover:bg-slate-100 transition shadow-xl transform hover:-translate-y-1 flex items-center justify-center gap-2">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
    </a>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
